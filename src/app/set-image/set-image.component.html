<div class="bg">
    <h3> Images</h3>
    <label>Image Title:</label>
    <input type="text" [(ngModel)] = imageTitle ><br><br>
    <input id="avatar-file-input"
        class="absolute h-0 w-0 opacity-0 invisible pointer-events-none" type="file"
        [multiple]="true" [accept]="'image/jpeg, image/png'"
        (change)="uploadAvatar(avatarFileInput.files)"
        #avatarFileInput> <br><br>


        <button type="button" (click)="addSaveClick()">Submit</button>
</div>


<h3> Page Detail</h3>
<form [formGroup]="pageDataForm">
    <label for="marquee">Marquee:</label>
    <input type="text" id="marquee" name="marquee" formControlName="marquee"><br><br>
    
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" formControlName="title"><br><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" formControlName="description"><br><br>

    <label for="footer">Footer:</label>
    <input type="text" id="footer" name="footer" formControlName="footer"><br><br>

    <button type="submit" (click)="pageDataSaveClick()">Submit</button>
</form>
